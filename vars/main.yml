#全局
region: "0"

# xwiki variable

xwiki_db_name: xwiki
xwiki_db_user: xwiki
xwiki_db_password: "123456"

preend_certbot: True
nginx_reverse_proxy_port: "8065"

# role_mysql
mysql_version: "5.7"       
mysql_root_password: "123456"
mysql_remote: True

# docker
docker_applications: 'phpmyadmin'

# 生成应用数据库和用户
mysql_databases:
 - name: xwiki
   encoding: utf8
 
mysql_users:
 - name: xwiki
   host: localhost
   priv: 'xwiki.*:ALL'

# 初始化MySQL root密码
init_db: 
    mysql:
      user: root
      password: "123456"  
  
# 应用数据库信息
init_application:
  xwiki:
    service: xwiki
    database: xwiki 
    database_user: xwiki
    database_host: localhost
    database_password: "123456"
    config_path:
      - /opt/xwiki/config/config.json